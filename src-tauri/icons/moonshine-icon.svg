<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="#111111"/>
  <rect width="512" height="512" rx="108" fill="url(#bgGrad)"/>

  <defs>
    <linearGradient id="bgGrad" x1="256" y1="0" x2="256" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#050505"/>
    </linearGradient>
    <linearGradient id="liquidGrad" x1="256" y1="440" x2="256" y2="240" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#C4D4E0" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#C4D4E0" stop-opacity="0.05"/>
    </linearGradient>
  </defs>

  <!-- Mason Jar - scaled from 64x64 viewBox to 512x512 (centered, 8x scale) -->
  <!-- Lid -->
  <path d="M192 112 H320 V144 H192 Z" stroke="#C4D4E0" stroke-width="8" fill="none"/>
  <!-- Jar Body with Neck and Shoulders -->
  <path d="M208 144 V176 C208 192, 176 200, 176 224 V400 A 48 48 0 0 0 224 448 H288 A 48 48 0 0 0 336 400 V224 C336 200, 304 192, 304 176 V144" stroke="#C4D4E0" stroke-width="8" fill="rgba(196, 212, 224, 0.1)"/>
  <!-- Thread Line -->
  <path d="M208 176 H304" stroke="#C4D4E0" stroke-width="6" stroke-opacity="0.5"/>
  <!-- Moon -->
  <path d="M280 208 A 64 64 0 1 1 240 304 A 48 48 0 1 0 280 208 Z" fill="#E2E8F0" filter="url(#moonGlow)"/>

  <defs>
    <filter id="moonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
